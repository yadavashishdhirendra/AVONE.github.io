<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/IMG/Fav.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- Light Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">

    <!-- External CSS Link -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>AVONE</title>
</head>

<body>
    <section>
        <div class="container Mansory__Container">
            <!-- Main Row starts here -->
            <div class='AVONE__Row'>
                <!-- Main 1st Col starts here -->
                <div class='AVONE__Col'>
                    <div class='AVONE__LeftCol'>

                        <!-- left side row starts here -->
                        <div class='AVONE__LeftCol__Row'>
                            <!-- left side 1st col starts here -->
                            <div class='column__AVONE'>
                                <div class='AVONE__TopSide__Img'>
                                    <img src="/IMG/womens-top_750x.jpg" alt="">
                                    <div class="Box__Inside__Img">
                                        <h6><span class="underline">WOMEN TOPS</span></h6>
                                        <p>From world's top designer</p>
                                        <div class="Button">
                                            <button>DISCOVER NOW</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- left side 1st col starts here -->
                            <!-- right side col starts here -->
                            <div class='column__AVONE'>
                                <div class='AVONE__BottomSide__Img'>
                                    <img src="/IMG/accesories_750x.jpg" alt="">
                                    <div class="Box__Inside__Img">
                                        <h6><span class="underline">ACCESSORIES</span></h6>
                                        <p>add finishing touch to your outfit</p>
                                        <div class="Button">
                                            <button>SHOP NOW</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- right side col ends here -->
                        </div>
                        <!-- left side row ends here -->
                    </div>
                </div>
                <!-- Main 1st col ends here -->
                <!-- Main 2nd col ends here -->
                <div class='AVONE__Col'>
                    <div class='AVONE__RightCol'>
                        <!-- left side row starts here -->
                        <div class='AVONE__LeftCol__Row'>
                            <!-- left side 1st col starts here -->
                            <div class='column__AVONE'>
                                <div class='AVONE__TopSide__Img'>
                                    <img src="/IMG/men-clothing_750x.jpg" alt="">
                                    <div class="Box__Inside__Img">
                                        <h6><span class="underline">MEN SHIRTS</span></h6>
                                        <p>Up to 70% off on selected item</p>
                                        <div class="Button">
                                            <button>SHOP NOW</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- left side 1st col starts here -->
                            <!-- right side col starts here -->
                            <div class='column__AVONE'>
                                <div class='AVONE__BottomSide__Img'>
                                    <img src="/IMG/denim_9fbab35d-066b-4f9e-accb-96416f6594fd_750x.jpg" alt="">
                                    <div class="Box__Inside__Img">
                                        <h6><span class="underline">DENIM</span></h6>
                                        <p>Find your perfect outfit</p>
                                        <div class="Button">
                                            <button>SHOP NOW</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- right side col ends here -->
                        </div>
                        <!-- left side row ends here -->
                    </div>
                </div>
                <!-- Main 2nd col ends here -->
            </div>
            <!-- Main Row Ends here -->
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
